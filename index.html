<!DOCTYPE html>
<html>

<head>
    <script src="https://fb.me/react-0.13.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>

    <meta charset="utf-8">
    <title>React Todo Example</title>
    <style>
        body {
            font-family: arial;
        }
        .todos {
            padding-left: 1em;
            margin-left: 0;
            width: 16em;
        }
        .todos-todo {
            padding: .2em;
        }

        .todos-todo:hover:after {
            content: "X";
            color: white;
            font-weight: bold;
            float: right;
        }

        .todos-todo:hover {
            background: pink;
        }
    </style>
</head>

<body>
    <main id="App"></main>
</body>
<script src="main.js"></script>

</html>
